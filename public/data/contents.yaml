showcase:
  - type: github
    url: https://github.com/Xerren09/Boop
    comments: 
      "
        It was designed as a small \"replacement\" for cloud hosting, since during our studies we often needed to host our projects but most services were paid and way too much of an overkill for a small app or website.
        

        Boop does virtually everything we needed, all while being cute, and has been in use on my Raspberry Pi 4B since the start :)
        
        
        It was (and still is) a fun side-project between our periods to see how something like this could work out.
      "
  - type: github
    url: https://github.com/Xerren09/unity-ui-navigator
    comments: 
      "
      This small framework was designed to provide an easy to use view management system for Unity's new UI system (UI Toolkit).


      Originally it was built for a specific project (an entirely UI based idle mobile game), but grew large enough to become its own thing.


      Given how there is no official framework for this use case, I decided to release it as a Unity package to fill the gap.
      "
  - type: github
    url: https://github.com/Xerren09/EntityEngine
    comments:
      "
      Originally written during my first year studies for an assignment as an intro to JavaScript, it has evolved quite a lot since its very first iteration (based on a HTML table), to a capable little engine running on an HTML Canvas with spritesheet and object support.


      It has also been upgraded to TypeScript with the latest iteration, and several performance enchancements have been made, particularly in collision detection and rendering.


      There are also notes on how and why I changed things between versions, and what I learnt during development.
      "
