introduction:
  "
  I'm currently a student in my fourth - and final - year, working towards my bachelor's degree in software engineering at the Oulu University of Applied Sciences.
  

  I enjoy working with all sorts of technologies, be it for webpages, large web services, or standalone applications regardless of platform; but especially enjoy working on more backend-side and related services because of the interesting and wide variety of technical challenges and learning opportunities they offer.
  

  One of my strengths is problem solving, and I am especially passionate about building high quality tools and utilities that can be easily used to tackle them. I especially love to work on helping other people and devs with creating solutions for them, as my work can have a real and immediate impact. 
  

  I'm currently looking for an awesome new place with challenging project to work on, as I am slowly finishing my studies. If that sounds like a guy you want on your team, do contact me :)
  

